<body>

        <a href="https://www.coingecko.com/"><img src="./images/DataPoweredByCoingecko.png" alt="Powered by Coingecko"></a>

    <a href="./src/informationUpdater.php">Actualizar contenido de las tablas</a>
    <a href="./src/selects.php">Seleccionar contenido de las tablas</a>
    <button id="filtrar1" onclick="listado(1)">Listar1</button>
    <textarea id="filtro1">Listado1</textarea>
    <div id="resultado1">resultado1</div>
    <script>
        function listado(Nfiltro){
            var filtro = document.getElementById("filtro1").value;
            var resultado = document.getElementById("resultado1");

            var xhr = new XMLHttpRequest();
            var url = "./src/lists.php?Nfiltro="+Nfiltro+"&filtro="+filtro; //url de AJAX
            console.log("AJAX request: ", url);
            xhr.open("GET",url,true);

            xhr.onload = function(){
                if(xhr.status === 200){
                    console.log("AJAX response: ", xhr);
                    resultado.innerHTML = xhr.responseText;
                } else{
                    resultado.innerHTML = xhr.responseText = "error al cargar el listado"+Nfiltro;
                } 
            };

            xhr.send();
            console.log("AJAX request sent");

        }
    </script>
