<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@latest"></script>
<script src="../js/jquery.bxslider.js"></script>
<script src="../js/fixed-responsive-nav.js"></script> 
<script src="../js/waypoints.min.js"></script>
<script src="../js/script.js"></script>

<script type="module">
    
    $(document).ready(function () {
        setExchangesGraphs();
    });

    function setExchangesGraphs() {
        const graphContainer = document.getElementById("graphContainer");

        fetch('../../src/graphs/cryptoGraphsData.php')
            .then(response => response.json())
            .then(data => {
                data.forEach((chart, index) => {
                    const container = document.createElement('div');
                    container.className = "graphElement";

                    const title = document.createElement('h3');
                    title.style.fontSize = "18px";
                    title.style.color = "black";
                    title.style.textAlign = "center";
                    title.textContent = chart.titulo;

                    const canvas = document.createElement('canvas');
                    canvas.id = `chart${index}`;

                    container.appendChild(title);
                    container.appendChild(canvas);
                    graphContainer.appendChild(container);

                    createGraph(canvas, chart);
                });
            });
    }

    function createGraph(canvas, chart) {
        chart.labels = chart.labels.map(timestamp => new Date(timestamp));

        const data = {
            labels: chart.labels,
            datasets: [{
                label: chart.titulo,
                data: chart.data,
                borderColor: 'rgba(75, 192, 192, 1)', 
                backgroundColor: 'rgba(75, 192, 192, 0.2)', 
                tension: 0.3, 
                fill: true
            }]
        };

        const options = {
            responsive: true,
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'minute',
                        tooltipFormat: 'MMM dd HH:mm',
                        displayFormats: {
                            minute: 'MMM dd HH:mm',
                        }
                    },
                    title: {
                        display: true,
                        text: 'DÃ­a y hora'
                    }
                },
                y: {
                    beginAtZero: false,
                    title: {
                        display: true,
                        text: 'Precio ($)'
                    }
                }
            },
            plugins: {
                legend: {
                    position: 'top',
                    labels: {
                        color: '#666',
                        font: {
                            size: 12
                        }
                    }
                },
                title: { 
                    display: false
                }
            },
            elements: {
                point: {
                    radius: 1,
                    hoverRadius: 2, 
                    backgroundColor: 'rgba(75, 192, 192, 0.8)',
                    borderColor: 'rgba(75, 192, 192, 1)', 
                    borderWidth: 1 
                },
                line: {
                    tension: 0.2, 
                    borderColor: 'rgba(75, 192, 192, 1)', 
                    borderWidth: 1 
                }
            }
        };

        new Chart(canvas.getContext('2d'), {
            type: 'line',
            data: data,
            options: options
        });
    }


</script>

</body>
</html>
